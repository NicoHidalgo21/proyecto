  <title>Categorías - Aura Moda</title>
  <link rel="stylesheet" href="estilos.css" />
  <script>
    // Para actualizar dinámicamente el número de productos en la cesta
    document.addEventListener("DOMContentLoaded", () => {
      const cestaLink = document.getElementById("link-cesta");
      const carrito = JSON.parse(localStorage.getItem("carritoAuraModa")) || [];
      let totalCantidad = 0;
      carrito.forEach(item => totalCantidad += item.cantidad);
      cestaLink.textContent = `CESTA [${totalCantidad}]`;
    });
  </script>
</head>

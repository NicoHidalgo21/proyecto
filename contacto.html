<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Aura Moda</title>

</head>
<body>
  <header>
    <div class="logo">AURA MODA</div>
    <nav class="menu-top">
      <a href="categorias.html">CATEGORÍAS</a>
      <a href="historia.html">NUESTRA HISTORIA</a>
      <a href="Ofertas.html">OFERTAS</a>
      <a href="contacto.html">CONTACTO</a>
    </nav>
  </header>

  <main class="contenedor-categorias">
    <h2>Contáctanos</h2>
    <p>¿Tienes alguna pregunta o comentario? Estamos aquí para ayudarte.</p>

    <form action="#" method="post" class="formulario-contacto">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Aura Moda</p>
  </footer>
</body>
</html>
